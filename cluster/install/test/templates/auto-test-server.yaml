{{if .Values.testServer.autoTestServer}}
apiVersion: v1
kind: Service
metadata:
  name: auto-test-server
spec:
  selector:
    app: auto-test-server
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      name: test-enter
    - port: 2345
      targetPort: 2345
      nodePort: 32345
      name: debug
    - port: 8000
      targetPort: 8000
      name: http
    - port: 9000
      targetPort: 9000
      name: grpc
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-test-server
  labels:
    app: auto-test-server
spec:
  replicas: 1
  template:
    metadata:
      name: auto-test-server
      labels:
        app: auto-test-server
    spec:
      volumes:
        - name: protoc
          hostPath:
            path: /root/k8s-install/protobuf/protoc
            type: File
        - name: key
          configMap:
            name: key
            # ssh密钥权限必须为0600
            defaultMode: 0600
        - name: shell
          configMap:
            name: shell
            defaultMode: 0777
            items:
              - key: init.sh
                path: init.sh
              - key: test.sh
                path: test.sh
              - key: debug.sh
                path: debug.sh
              - key: build.sh
                path: build.sh
      containers:
        - name: auto-test-server
          image: moyusir233/graduation-design:auto-test-server
          imagePullPolicy: IfNotPresent
{{/*          command:*/}}
{{/*            - /bin/bash*/}}
{{/*            - -c*/}}
{{/*            - sleep 3600*/}}
          ports:
            - containerPort: 80
            - containerPort: 2345
            - containerPort: 8000
            - containerPort: 9000
          volumeMounts:
            - mountPath: /bin/protoc
              name: protoc
            - mountPath: /root/.ssh
              name: key
            - mountPath: /shell
              name: shell
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            tcpSocket:
              port: 80
      restartPolicy: Always
  selector:
    matchLabels:
      app: auto-test-server
  {{end}}